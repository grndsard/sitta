<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UT Bahan Ajar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>SITTA</h1>
            <p>Sistem Pemesanan Bahan Ajar <br> Universitas Terbuka</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Masukkan email Anda">
            </div>
            
            <div class="form-group">
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" required placeholder="Masukkan kata sandi Anda">
                <div class="forgot-password">
                    <a href="#" onclick="bukaModal('lupaPasswordModal')" class="link-text">Lupa Kata Sandi?</a>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
            
            <div class="register-section">
                <p>Belum Memiliki Akun?</p>
                <a href="#" onclick="bukaModal('daftarModal')" class="link-text">Daftar Disini</a>
            </div>
        </form>
    </div>

    <!-- Modal Lupa Password -->
    <div id="lupaPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="tutupModal('lupaPasswordModal')">&times;</span>
            <h2>Lupa Kata Sandi</h2>
            <div class="form-group">
                <label for="emailReset">Email:</label>
                <input type="email" id="emailReset" placeholder="Masukkan email Anda">
            </div>
            <button class="btn btn-primary" onclick="resetPassword()">Kirim Reset Kata Sandi</button>
        </div>
    </div>

    <!-- Modal Daftar -->
    <div id="daftarModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="tutupModal('daftarModal')">&times;</span>
            <h2>Daftar Akun Baru</h2>
            <div class="form-group">
                <label for="namaLengkap">Nama Lengkap:</label>
                <input type="text" id="namaLengkap" placeholder="Masukkan nama lengkap">
            </div>
            <div class="form-group">
                <label for="emailDaftar">Email:</label>
                <input type="email" id="emailDaftar" placeholder="Masukkan email">
            </div>
            <div class="form-group">
                <label for="passwordDaftar">Kata Sandi:</label>
                <input type="password" id="passwordDaftar" placeholder="Masukkan kata sandi">
            </div>
            <button class="btn btn-primary" onclick="daftarAkun()">Daftar</button>
        </div>
    </div>

    <footer class="footer">
        <p>Developed by Grandis Ardana A F</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        /**
         * Event listener untuk form login
         * Menangani proses autentikasi pengguna
         */
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validasi kredensial login menggunakan data dari script.js
            const user = validateLogin(email, password);
            
            if (user) {
                // Simpan status login dan email pengguna ke localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Tampilkan notifikasi login berhasil
                alert('Login berhasil! Selamat datang di sistem UT Bahan Ajar.');
                
                // Arahkan ke halaman dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Email/kata sandi yang anda masukkan salah');
            }
        });

        /**
         * Fungsi untuk menampilkan modal popup
         * @param {string} modalId - ID dari modal yang akan dibuka
         */
        function bukaModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        /**
         * Fungsi untuk menyembunyikan modal popup
         * @param {string} modalId - ID dari modal yang akan ditutup
         */
        function tutupModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        /**
         * Fungsi untuk menangani reset password
         * Mengirim link reset ke email pengguna (simulasi)
         */
        function resetPassword() {
            const email = document.getElementById('emailReset').value;
            if (email) {
                alert('Link reset kata sandi telah dikirim ke email Anda!');
                tutupModal('lupaPasswordModal');
            } else {
                alert('Mohon masukkan email Anda!');
            }
        }

        /**
         * Fungsi untuk mendaftarkan akun baru
         * Validasi input dan simulasi pendaftaran
         */
        function daftarAkun() {
            const nama = document.getElementById('namaLengkap').value;
            const email = document.getElementById('emailDaftar').value;
            const password = document.getElementById('passwordDaftar').value;
            
            if (nama && email && password) {
                alert('Pendaftaran berhasil! Silakan login dengan akun baru Anda.');
                tutupModal('daftarModal');
            } else {
                alert('Mohon lengkapi semua field!');
            }
        }

        /**
         * Event listener untuk menutup modal ketika klik di luar area modal
         */
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
